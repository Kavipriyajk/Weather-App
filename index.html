<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <title>Weather App</title> <!--Progression web are called as web apps -->
</head>
<body>
   <form id="search-form">
    <input type="search" placeholder="Enter the city name" id="search-input" required autocomplete="off"/>
    <br>
    <button id="btn">Search</button>
   </form>

   <main id="main-container">
    <div id="location">  <!-- for the location -->
        <p>-----</p>
    </div>
    <div id="temp">
        <img id="temp-icon" src="./icons/weathericon.png" alt="">
        <!--Placing the temperature value and degree clesius .It is represented by &#176-->
        <p><span id="temp-value">----</span><span id="temp-unit">&#176 C</span></p>
    </div>
    <div id="climate">
        <p>------</p>
    </div>
   </main>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
